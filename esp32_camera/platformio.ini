; PlatformIO Project Configuration File for GUARDEN ESP32 Camera
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Partition scheme for camera applications (large app size support)
board_build.partitions = huge_app.csv

; Flash settings
board_build.flash_mode = dio
upload_speed = 921600

; Dependencies
lib_deps =
    esp32-camera

; Optional: Uncomment if you need these libraries
;    ArduinoJson
;    PubSubClient  ; For MQTT if needed
;    SD            ; For SD card support

[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino

monitor_speed = 115200
monitor_filters = esp32_exception_decoder

build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

board_build.partitions = huge_app.csv
board_build.flash_mode = dio
upload_speed = 921600

lib_deps =
    esp32-camera
